<body>



<script type="text/javascript">
	const data = {"requestId":"DA43A0A0D8E5541896F8B3394D9979A0","url":"http://localhost:8080/iframe-with-redirects.html","method":"GET","type":"Document","encodedBytes":469,"frameId":"1E402DDE64DCEEAF4E77BB482CB7A987","children":[{"requestId":"1F822DC3BE8B7F6D0BEBA8FCE0244AC5","url":"http://localhost:8080/redirect-asset.html","method":"GET","type":"Document","encodedBytes":453,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[{"requestId":"36328.3","url":"http://localhost:8080/redirect-js","method":"GET","type":"Script","encodedBytes":438,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[{"requestId":"36328.3","url":"http://localhost:8080/redirect-two","method":"GET","type":"Script","encodedBytes":438,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[{"requestId":"36328.3","url":"http://localhost:8080/js/load-script.js","method":"GET","type":"Script","encodedBytes":438,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[{"requestId":"36328.5","url":"http://localhost:8080/js/load-other.js","method":"GET","type":"Script","encodedBytes":515,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[{"requestId":"36328.6","url":"http://localhost:8080/assets/some-data-large.json","method":"GET","type":"Fetch","encodedBytes":8401,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[]},{"requestId":"36328.7","url":"http://localhost:8080/assets/some-data-small","method":"GET","type":"Fetch","encodedBytes":410,"frameId":"1C3DA69DE4D2825960213E48935CB833","children":[]}]}]}]}]}]}]};

	// const width = 954;
	const width = window.innerWidth;
	// const height = 1060;
	const height = window.innerHeight - 30;

	const format = d3.format(',d');
	const color = d3.scaleSequential([8, 0], d3.interpolateWarm);

	const treemap = data => d3.treemap()
		.size([width, height])
		.paddingOuter(3)
		.paddingTop(19)
		.paddingInner(1)
		.round(true)
		(d3.hierarchy(data)
			.sum(d =>  d.encodedBytes)
			.sort((a, b) => b.value - a.value));

	const root = treemap(data);

	const svg = d3.create('svg')
		.attr('viewBox', [0, 0, width, height])
		.style('font', '10px sans-serif');

	const shadow = 'shadow';

	svg.append('filter')
		.attr('id', shadow)
		.append('feDropShadow')
		.attr('flood-opacity', 0.3)
		.attr('dx', 0)
		.attr('stdDeviation', 3);

	const node = svg.selectAll('g')
		.data(d3.nest().key(d => d.height).entries(root.descendants()))
		.join('g')
		.attr('filter', shadow)
		.selectAll('g')
		.data(d => d.values)
		.join('g')
		.attr('transform', d => `translate(${d.x0},${d.y0})`);

	node.append('title')
		.text(d => {
			return [
				d.data.url,
                `${format(d.data.encodedBytes)} bytes`,
				`${format(d.value)} total bytes`
            ].join('\n');
        });

	node.append('rect')
		.attr('id', (d, i) => (d.nodeUid = `node-${i}`))
		.attr('fill', d => color(d.height))
		.attr('width', d => d.x1 - d.x0)
		.attr('height', d => d.y1 - d.y0);

	node.append('clipPath')
		.attr('id', (d, i) => (d.clipUid = `clip-${i}`))
		.append('use')
		.attr('xlink:href', d => `#${d.nodeUid}`);

	node.append('text')
		.attr('clip-path', d => d.clipUid)
		.selectAll('tspan')
		.data(d => {
			return [d.data.url, d.value, d.data.encodedBytes];
			// return d.data.url.split(/(?=[A-Z][^A-Z])/g).concat(format(d.data.encodedBytes))
		})
		.join('tspan')
		.attr('fill-opacity', (d, i, nodes) => i === nodes.length - 1 ? 0.7 : null)
		.text(d => {
			return d;
		});

	node.filter(d => d.data.children).selectAll('tspan')
		.attr('dx', 3)
		.attr('y', 13);

	node.filter(d => !d.data.children || d.data.children.length === 0).selectAll('tspan')
		.attr('x', 3)
		.attr('y', (d, i, nodes) => `${(i === nodes.length - 1) * 0.3 + 1.1 + i * 0.9}em`);

	document.body.appendChild(svg.node());
</script>
</body>
</html>
